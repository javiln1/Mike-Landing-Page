<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{seo.title}}</title>
    <meta name="description" content="{{seo.description}}">
    <meta name="keywords" content="{{seo.keywords}}">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{seo.title}}">
    <meta property="og:description" content="{{seo.description}}">
    <meta property="og:image" content="{{seo.ogImage}}">
    <meta property="og:url" content="{{client.website}}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: {{branding.textColor}};
            background: {{branding.backgroundColor}};
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* HERO SECTION */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, {{branding.primaryColor}} 0%, {{branding.secondaryColor}} 100%);
        }

        .hero-content {
            max-width: 900px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            color: {{branding.textColor}};
        }

        .hero h2 {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            font-weight: 400;
            margin-bottom: 40px;
            color: {{branding.textColor}};
            opacity: 0.9;
        }

        /* VIDEO WRAPPER */
        .video-wrapper {
            width: 100%;
            max-width: 720px;
            margin: 40px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .video-wrapper iframe {
            width: 100%;
            aspect-ratio: 16/9;
            display: block;
            border: none;
        }

        /* APPLY BUTTON */
        .apply-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 20px 60px;
            background: {{branding.buttonColor}};
            color: {{branding.buttonTextColor}};
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        /* PILLARS SECTION */
        .pillars {
            padding: 100px 20px;
            background: {{branding.primaryColor}};
        }

        .pillars h2 {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 900;
            margin-bottom: 60px;
            color: {{branding.textColor}};
        }

        .pillars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pillar-card {
            background: {{branding.secondaryColor}};
            padding: 40px;
            border-radius: 12px;
            border: 2px solid {{branding.accentColor}};
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pillar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .pillar-card h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: {{branding.accentColor}};
        }

        .pillar-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: {{branding.textColor}};
            opacity: 0.9;
        }

        /* TESTIMONIALS SECTION */
        .testimonials {
            padding: 100px 20px;
            background: {{branding.backgroundColor}};
        }

        .testimonials h2 {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 900;
            margin-bottom: 60px;
            color: {{branding.textColor}};
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .testimonial-card {
            background: {{branding.primaryColor}};
            padding: 40px;
            border-radius: 12px;
            border: 2px solid {{branding.accentColor}};
            text-align: center;
        }

        .testimonial-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            object-fit: cover;
            border: 3px solid {{branding.accentColor}};
        }

        .testimonial-card h4 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: {{branding.textColor}};
        }

        .testimonial-card .result {
            font-size: 1.1rem;
            font-weight: 600;
            color: {{branding.accentColor}};
            margin-bottom: 15px;
        }

        .testimonial-card p {
            font-size: 1rem;
            line-height: 1.6;
            color: {{branding.textColor}};
            opacity: 0.9;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero {
                min-height: auto;
                padding: 40px 20px;
            }

            .pillars, .testimonials {
                padding: 60px 20px;
            }

            .pillars-grid, .testimonials-grid {
                grid-template-columns: 1fr;
            }

        }
    </style>
</head>
<body>
    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>{{content.heroTitle}}</h1>
            <h2>{{content.heroSubtitle}}</h2>

            <!-- VIDEO -->
            <div class="video-wrapper">
                <iframe
                    src="https://www.youtube.com/embed/{{media.heroVideo.embedId}}"
                    title="Remote Sales Academy Video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>

            <!-- APPLY NOW BUTTON -->
            <a href="application.html" class="apply-btn">Apply Now</a>
        </div>
    </section>

    <!-- 3 PILLARS SECTION -->
    <section class="pillars">
        <div class="container">
            <h2>How It Works</h2>
            <div class="pillars-grid">
                {{PILLARS_PLACEHOLDER}}
            </div>
        </div>
    </section>

    <!-- TESTIMONIALS SECTION -->
    <section class="testimonials">
        <div class="container">
            <h2>Student Results</h2>
            <div class="testimonials-grid">
                {{TESTIMONIALS_PLACEHOLDER}}
            </div>
        </div>
    </section>

</body>
</html>
